<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Post Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .news-box {
      width: 380px;
      background-color: #e5e5e5;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Header Section */
    .news-header {
      position: relative;
      background-color: #fff;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .news-header::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background-color: #e5e5e5;
      clip-path: polygon(100% 0, 0 100%, 100% 100%);
    }

    .news-header .quote-icon {
      font-size: 24px;
      color: red;
      margin-right: 10px;
    }

    .news-header .underline {
      height: 2px;
      background-color: #000;
      flex-grow: 1;
      margin-left: 10px;
    }

    /* Image Section */
    .news-image {
      position: relative;
      margin: 20px;
    }

    .news-image img {
      width: 100%;
      border-radius: 4px;
      z-index: 1;
    }

    .news-image .image-frame {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #000;
      transform: rotate(-2deg);
      background-color: #e5e5e5;
      z-index: 0;
    }

    /* Title and Content Section */
    .news-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 10px 20px;
    }

    .news-content {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin: 10px 20px 20px;
    }
  </style>
</head>
<body>
  <div class="news-box">
    <!-- Header Section -->
    <div class="news-header">
      <div class="quote-icon">â€œ</div>
      <span>NEWS</span>
      <div class="underline"></div>
    </div>

    <!-- Image Section -->
    <div class="news-image">
      <img src="https://via.placeholder.com/350x200" alt="News Image">
      <div class="image-frame"></div>
    </div>

    <!-- Title Section -->
    <div class="news-title">Lorem ipsum dolor sit Quis ipsum suspendisse</div>

    <!-- Content Section -->
    <div class="news-content">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida. Risus commodo viverra maecenas accumsan lacus vel facilisis.
    </div>
  </div>
</body>
</html>
